# Arduino Sketch Project File
# https://arduino.github.io/arduino-cli/latest/sketch-project-file/

default_profile: weact_esp32c3

profiles:
  weact_esp32c3:
    fqbn: esp32:esp32:weact_studio_esp32c3
    platforms:
      - platform: esp32:esp32 (3.1.0)
        platform_index_url: https://espressif.github.io/arduino-esp32/package_esp32_index.json
    libraries:
      - HomeSpan (2.0.0)
    port: /dev/cu.usbmodem1101
    port_config:
      baudrate: 115200
